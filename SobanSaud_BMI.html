<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Soban Saud</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --accent-color: #ff5858;
            --text-color: #333;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-calculate {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-calculate:hover {
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #f1f3f5;
            color: #555;
        }

        .btn-reset:hover {
            background: #e9ecef;
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .bmi-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .bmi-status {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status Colors */
        .status-underweight {
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .status-normal {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
        }

        .status-overweight {
            color: #f1c40f;
            background-color: rgba(241, 196, 15, 0.1);
        }

        .status-obese {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <p class="subtitle">Check your Body Mass Index</p>

        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g. 70" min="1" step="0.1">
        </div>

        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="e.g. 175" min="1" step="0.1">
        </div>

        <div class="btn-group">
            <button class="btn-calculate" onclick="calculateBMI()">Calculate</button>
            <button class="btn-reset" onclick="resetCalculator()">Reset</button>
        </div>

        <div id="result">
            <div class="bmi-value" id="bmiValue">0.0</div>
            <div class="bmi-status" id="bmiStatus">Normal</div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');
            const bmiValueDiv = document.getElementById('bmiValue');
            const bmiStatusDiv = document.getElementById('bmiStatus');

            if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
                alert("Please enter valid weight and height values.");
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weight / (heightM * heightM);
            const bmiRounded = bmi.toFixed(1);

            let status = '';
            let statusClass = '';

            resultDiv.className = ''; // Reset classes

            if (bmi < 18.5) {
                status = 'Underweight';
                statusClass = 'status-underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                status = 'Normal Weight';
                statusClass = 'status-normal';
            } else if (bmi >= 25 && bmi < 29.9) {
                status = 'Overweight';
                statusClass = 'status-overweight';
            } else {
                status = 'Obese';
                statusClass = 'status-obese';
            }

            bmiValueDiv.textContent = bmiRounded;
            bmiStatusDiv.textContent = status;

            resultDiv.classList.add(statusClass);
            resultDiv.style.display = 'block';
        }

        function resetCalculator() {
            document.getElementById('weight').value = '';
            document.getElementById('height').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>

</html>
