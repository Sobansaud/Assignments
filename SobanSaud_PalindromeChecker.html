<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker | Muhammad Soban Saud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #00d2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .is-palindrome {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #4ade80;
        }

        .not-palindrome {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        footer {
            margin-top: 40px;
            color: #94a3b8;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        footer strong {
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Palindrome Checker</h1>
        <p class="subtitle">Enter text to check if it's the same forwards and backwards.</p>

        <div class="input-group">
            <input type="text" id="text-input" placeholder="Type something..." autocomplete="off">
        </div>

        <button onclick="checkPalindrome()">Check Now</button>

        <div id="result"></div>
    </div>

    <footer>Made by <strong>Muhammad Soban Saud</strong></footer>

    <script>
        function checkPalindrome() {
            const input = document.getElementById('text-input');
            const resultDiv = document.getElementById('result');
            const text = input.value.trim();

            if (text === "") {
                alert("Please enter some text!");
                return;
            }

            // Remove non-alphanumeric characters and convert to lowercase
            const cleanStr = text.toLowerCase().replace(/[^a-z0-9]/g, '');
            const reversedStr = cleanStr.split('').reverse().join('');

            resultDiv.style.display = 'block';

            if (cleanStr === reversedStr) {
                resultDiv.innerHTML = `✨ <strong>"${text}"</strong> is a Palindrome!`;
                resultDiv.className = 'is-palindrome';
            } else {
                resultDiv.innerHTML = `❌ <strong>"${text}"</strong> is not a Palindrome.`;
                resultDiv.className = 'not-palindrome';
            }
        }

        // Add keyboard support (Enter key)
        document.getElementById('text-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPalindrome();
            }
        });
    </script>
</body>
</html>
