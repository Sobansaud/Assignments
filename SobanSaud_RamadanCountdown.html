<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 Countdown | Muhammad Soban Saud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --emerald-deep: #064e3b;
            --emerald-light: #065f46;
            --gold: #f59e0b;
            --gold-light: #fbbf24;
            --midnight: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--midnight);
            /* Elegant Islamic-themed background */
            background-image:
                radial-gradient(circle at 20% 20%, rgba(6, 78, 59, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 40%);
            font-family: 'Outfit', sans-serif;
            color: #f8fafc;
            padding: 20px;
            overflow: hidden;
        }

        /* Subtle Geometric Pattern Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/pinstripe-dark.png');
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 10px;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }

        p.quote {
            font-style: italic;
            color: #cbd5e1;
            margin-bottom: 40px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 20px;
            min-width: 120px;
            flex: 1;
            max-width: 150px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
        }

        .time-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold-light);
            font-weight: 400;
        }

        .crescent {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 5rem;
            color: var(--gold);
            opacity: 0.2;
            filter: blur(2px);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(15deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        footer {
            margin-top: 60px;
            color: #94a3b8;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        footer strong {
            color: var(--gold);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .countdown-wrapper {
                gap: 10px;
            }

            .time-box {
                min-width: 100px;
                padding: 15px;
            }

            .time-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="crescent">ðŸŒ™</div>

    <div class="container">
        <h1>Ramadan Countdown</h1>
        <p class="quote">"The month of Ramadan in which was revealed the Quran..."</p>

        <div class="countdown-wrapper">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>

    <footer>Made by <strong>Muhammad Soban Saud</strong></footer>

    <script>
        // Target Date: Expected Ramadan 2026 Start (approx February 18, 2026)
        const targetDate = new Date('February 18, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector('.container').innerHTML = "<h1>Ramadan Mubarak!</h1><p class='quote'>The blessed month has arrived.</p>";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>

</html>
